<html>

<head>
<title>Parthenon Trail</title>

<script src="/socket.io/socket.io.js"></script>

<body onload="enterName()">
	<canvas id="mainBoard" width="960" height="720" style="border:1px solid #000000; z-index:1">

	</canvas>
	
	<div id="chat">
		<ul id="messages"></ul>
	</div>
	<form action="">
		<input id="m" autocomplete="off" /><button id="send">Send</button>
	</form>
	
	<p id="user" hidden></p>
	
	<script id=chatting_stuff>
		var person;
		var d = new Date();
		var socket = io();
		
		//socket emit
		$('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
		
			socket.on('chat message', function(msg){
			var d = new Date();
			//$('#messages').append($('<li>').text(d.toLocaleTimeString()));
			$('#messages').append($('<li>').text('['+d.toLocaleTimeString()+']'+ ' ' + msg));
			$('#chat').animate({scrollTop: $('#chat').prop("scrollHeight")}, 692);
		});
		
		function enterName() {
			person = prompt("Please enter your name:");
			
			if (person != null) {
				socket.emit('user name', person);
			}
		};
	</script>
	
	<!button onclick="moveMeep()" class="button"><!Launch><!/button>
</body>

</html>
